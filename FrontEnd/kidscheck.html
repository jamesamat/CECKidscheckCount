<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck E. Cheese Guest Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap');
        
        .chuck-font {
            font-family: 'Fredoka One', cursive;
        }
        
        .body-font {
            font-family: 'Nunito', sans-serif;
        }
        
        .keypad-button {
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #059669;
        }
        
        .keypad-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #059669;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #7c3aed, #8b5cf6);
            box-shadow: 0 6px 0 #6d28d9;
            transition: all 0.2s ease;
        }
        
        .submit-btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #6d28d9;
        }
        
        .display-screen {
            background: linear-gradient(135deg, #4c1d95, #5b21b6);
            border: 4px solid #10b981;
        }
        
        .counter-btn {
            transition: all 0.1s ease;
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .pulse-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-green-500 min-h-screen body-font">
    <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full border-8 border-purple-400">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üé™</div>
                <h1 class="chuck-font text-3xl text-purple-600 mb-2">Chuck E. Cheese</h1>
                <h2 class="text-xl font-bold text-gray-700">Guest Counter</h2>
            </div>
            
            <!-- Age Category Selection -->
            <div class="mb-6">
                <div class="text-center text-lg font-bold text-gray-700 mb-4">Select Age Category:</div>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <button onclick="selectCategory('toddler')" id="toddler-btn" class="category-btn bg-purple-400 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-xl border-4 border-transparent transition-all">
                        üë∂ Toddler<br><span class="text-sm">(1-3 years)</span>
                    </button>
                    <button onclick="selectCategory('preschool')" id="preschool-btn" class="category-btn bg-green-400 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-xl border-4 border-transparent transition-all">
                        üßí Preschool<br><span class="text-sm">(4-5 years)</span>
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <button onclick="selectCategory('school')" id="school-btn" class="category-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-xl border-4 border-transparent transition-all">
                        üéí School Age<br><span class="text-sm">(6-12 years)</span>
                    </button>
                    <button onclick="selectCategory('teen')" id="teen-btn" class="category-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl border-4 border-transparent transition-all">
                        üßë‚Äçüéì Teen<br><span class="text-sm">(13-17 years)</span>
                    </button>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="selectCategory('adult')" id="adult-btn" class="category-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-xl border-4 border-transparent transition-all">
                        üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Adult<br><span class="text-sm">(18+ years)</span>
                    </button>
                </div>
            </div>

            <!-- Display Screen -->
            <div class="display-screen rounded-2xl p-6 mb-6 text-center">
                <div class="text-sm text-green-300 mb-1">Selected Category:</div>
                <div id="categoryDisplay" class="text-lg font-bold text-green-300 mb-3">Please select category</div>
                <div class="text-sm text-green-300 mb-2">Number of Guests:</div>
                <div id="display" class="text-5xl font-bold text-white font-mono h-16 flex items-center justify-center">
                    0
                </div>
                <div class="text-xs text-purple-300 mt-2">Max 999 guests</div>
            </div>
            
            <!-- Counter Keypad 1-10 -->
            <div class="grid grid-cols-5 gap-3 mb-4">
                <button onclick="addGuests(1)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">1</button>
                <button onclick="addGuests(2)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">2</button>
                <button onclick="addGuests(3)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">3</button>
                <button onclick="addGuests(4)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">4</button>
                <button onclick="addGuests(5)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">5</button>
            </div>
            <div class="grid grid-cols-5 gap-3 mb-6">
                <button onclick="addGuests(6)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">6</button>
                <button onclick="addGuests(7)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">7</button>
                <button onclick="addGuests(8)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">8</button>
                <button onclick="addGuests(9)" class="keypad-button bg-green-400 hover:bg-green-500 text-xl font-bold text-white py-3 rounded-xl">9</button>
                <button onclick="addGuests(10)" class="keypad-button bg-green-500 hover:bg-green-600 text-xl font-bold text-white py-3 rounded-xl">10</button>
            </div>
            
            <!-- Control Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="clearCounter()" class="counter-btn bg-purple-500 hover:bg-purple-600 text-lg font-bold text-white py-4 rounded-xl">RESET</button>
                <button onclick="submitGuests()" class="submit-btn text-xl font-bold text-white py-4 rounded-xl chuck-font">
                    CHECK IN
                </button>
            </div>
            
            <!-- Status Message -->
            <div id="statusMessage" class="mt-4 text-center text-sm font-semibold h-6"></div>

            <!-- Summary Section -->
            <div class="mt-6 p-4 bg-purple-100 rounded-xl">
                <h3 class="text-center font-bold text-purple-800 mb-2">Today's Summary</h3>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="text-purple-700">Toddlers:</div>
                    <div id="summary-toddler" class="text-green-700 font-bold text-right">0</div>
                    
                    <div class="text-purple-700">Preschool:</div>
                    <div id="summary-preschool" class="text-green-700 font-bold text-right">0</div>
                    
                    <div class="text-purple-700">School Age:</div>
                    <div id="summary-school" class="text-green-700 font-bold text-right">0</div>
                    
                    <div class="text-purple-700">Teens:</div>
                    <div id="summary-teen" class="text-green-700 font-bold text-right">0</div>
                    
                    <div class="text-purple-700">Adults:</div>
                    <div id="summary-adult" class="text-green-700 font-bold text-right">0</div>
                    
                    <div class="text-purple-700 font-bold">Total:</div>
                    <div id="summary-total" class="text-green-700 font-bold text-right">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCount = 0;
        let selectedCategory = '';
        const maxCount = 999;
        
        // Track totals for each category
        const categoryTotals = {
            'toddler': 0,
            'preschool': 0,
            'school': 0,
            'teen': 0,
            'adult': 0
        };
        
        const categoryNames = {
            'toddler': 'Toddler (1-3 years)',
            'preschool': 'Preschool (4-5 years)', 
            'school': 'School Age (6-12 years)',
            'teen': 'Teen (13-17 years)',
            'adult': 'Adult (18+ years)'
        };
        
        function selectCategory(category) {
            selectedCategory = category;
            
            // Update visual selection
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-green-400', 'bg-opacity-100');
                btn.classList.add('border-transparent');
            });
            
            const selectedBtn = document.getElementById(category + '-btn');
            selectedBtn.classList.add('border-green-400');
            selectedBtn.classList.remove('border-transparent');
            
            // Update category display
            document.getElementById('categoryDisplay').textContent = categoryNames[category];
            clearStatus();
        }
        
        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = currentCount;
            
            // Add animation when count changes
            display.classList.remove('pulse-animation');
            void display.offsetWidth; // Trigger reflow
            display.classList.add('pulse-animation');
        }
        
        function addGuests(number) {
            if (selectedCategory === '') {
                showStatus('Please select an age category first!', 'error');
                return;
            }
            
            const newCount = currentCount + number;
            
            if (newCount > maxCount) {
                showStatus(`Maximum ${maxCount} guests allowed!`, 'error');
                return;
            }
            
            currentCount = newCount;
            updateDisplay();
            clearStatus();
        }
        
        function clearCounter() {
            currentCount = 0;
            updateDisplay();
            clearStatus();
        }
        
        function submitGuests() {
            if (selectedCategory === '') {
                showStatus('Please select an age category first!', 'error');
                return;
            }
            
            if (currentCount === 0) {
                showStatus('Please add guests first!', 'error');
                return;
            }
            
            // Add to category total
            categoryTotals[selectedCategory] += currentCount;
            updateSummary();
            
            // Show success message
            showStatus(`‚úÖ ${currentCount} ${categoryNames[selectedCategory]} guest(s) checked in!`, 'success');
            
            // Auto-clear after 3 seconds
            setTimeout(() => {
                clearCounter();
                clearStatus();
            }, 3000);
        }
        
        function updateSummary() {
            // Update each category total
            for (const category in categoryTotals) {
                document.getElementById(`summary-${category}`).textContent = categoryTotals[category];
            }
            
            // Calculate and update grand total
            const total = Object.values(categoryTotals).reduce((sum, count) => sum + count, 0);
            document.getElementById('summary-total').textContent = total;
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            
            if (type === 'success') {
                statusElement.className = 'mt-4 text-center text-sm font-semibold h-6 text-green-600';
            } else if (type === 'error') {
                statusElement.className = 'mt-4 text-center text-sm font-semibold h-6 text-red-600';
            } else if (type === 'processing') {
                statusElement.className = 'mt-4 text-center text-sm font-semibold h-6 text-purple-600';
            }
        }
        
        function clearStatus() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = '';
        }
        
        // Initialize display
        updateDisplay();
        updateSummary();
    </script>
</body>
</html>
